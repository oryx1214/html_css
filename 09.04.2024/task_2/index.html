<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-list">
        <h1>My To Do List</h1>
        <ul>
            <li class="not-done">
                <input type="checkbox">
                <span>Hit the gym</span>
                <span class="icon">✖</span>
            </li>
            <li class="done">
                <input type="checkbox" checked>
                <span>Pay bills</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Meet John</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Buy eggs</span>
                <span class="icon">✖</span>
            </li>
            <li class="done">
                <input type="checkbox" checked>
                <span>Read a book</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Organize office</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Eat dinner</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Buy apples</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Meet George</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Feed the cat</span>
                <span class="icon">✖</span>
            </li>
            <li class="done">
                <input type="checkbox" checked>
                <span>Write a letter</span>
                <span class="icon">✖</span>
            </li>
            <li class="not-done">
                <input type="checkbox">
                <span>Run 1 km</span>
                <span class="icon">✖</span>
            </li>
        </ul>
    </div>
</body>
</html>
